<!DOCTYPE html>
<html lang="en">

<head>

    <title> first</title>
    <link rel="stylesheet" href="./first.css">
    <script>
        function pageJump() {
            window.location.assign("../home/home.html");
        }
    </script>
</head>

<body>
    <div class="meta">
        <fieldset>
            注册界面<br><br>

                志愿时间:<br>

                &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
